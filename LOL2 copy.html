<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>LOL Redesign</title>
    <link rel="stylesheet" href="styles/LOL2.css" type="text/css" media="screen" />
</head>

 <body>
    <!-- ======= banner =======  -->
    <div id="banner">
        <!-- <img id="logo" src="images/favicon.ico" alt="digitalBeach"> -->
    </div>


    <!-- ======= container =======  -->
    <div class="container" width="600">
    	<div id="cf" class="shadow">
    	  <img class="bottom bg" src="images/beach_bg_dark.png" />
    	  <img class="top bg" src="images/beach_bg1.png" />
    	</div>

        <!-- ======= message ======= -->
        <div id="message-box" class="menu">
            <div id="messageHead">
                <h3 class="box-label">note</h3>
            </div>
            <span id="message-text">This is an old version of an early javascript project I created.  Code for a new version: <a  class="project-link" href="https://github.com/tomBeach/LightingOnLocation-2.0">here</a>.</p><p>  I hope to have that version online within a few days.  Stay tuned!</span>
            <p><button id="close-message">Close</button></p>
        </div>


    	<!-- ======= panelNav =======  -->
    	<div id="mainNav">
    		<nav id="prevNav"></nav>
    		<nav id="thisNav"></nav>
        </div>


    	<!-- ======= item containers =======  -->
    	<div id="menu"></div>
    	<div id="group"></div>
    	<div id="actors"></div>
    	<div id="setup"></div>
    	<div id="targets"></div>
    	<div id="controls"></div>
    	<div id="trackpad"></div>
    	<div id="tooltips"></div>
    	<div id="titleText"></div>
    	<div id="occupier"></div>
    	<div id="instrText" class="textFrame"></div>

    	<div id="canvasFrames"></div>

    	<canvas id="canvasL" class="canvasL" width="720" height="405" style="display:none;"></canvas>
    	<canvas id="canvasM" class="canvasM" width="240" height="135" style="display:none;"></canvas>


    	<!-- ======= panelNav =======  -->
    	<nav id="panelNav">
    		<ul>
    			<li class="navLink"><a id="prevLink" class="navLink" href="#"> PREV </a></li>
    			<li class="navLink"><a id="nextLink" class="navLink" href="#"> NEXT </a></li>
    		</ul>
    	</nav>


    <!-- end of container -->
    </div>

</body>
